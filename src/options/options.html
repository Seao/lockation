<!DOCTYPE html>
<html>
  <head>
    <title>Lockation options</title>
    <!-- Meta -->
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- Javascript -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/leaflet/leaflet.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/lib/spectre/spectre.min.css">
    <link rel="stylesheet" href="/lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-wrapper">
      <span class="logo">
        <img src="../../icons/icon128.png">
      </span>
      <span class="evaluation">
        <a href="https://github.com/Seao/lockation" class="i18n btn btn-success" data-translate="extEvaluationLabel"></a>
      </span>
    </div>
    <!-- Menu -->
    <header class="navbar menu">
      <div class="container">
        <div class="columns">
          <div class="column col-1 col-md-0"></div>
          <div class="column col-10 col-md-12">
            <a href="#parameters-global" class="btn btn-link">
              <span class="i18n text-light" data-translate="optionParameters"></span>
            </a>
          </div>
          <div class="column col-1 col-md-0"></div>
        </div>
      </div>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="columns">
        <div class="column col-1 col-md-0"></div>
        <div class="column col-10 col-md-12">
          <h3 id="parameters-global" class="i18n" data-translate="optionParameters"></h3>
          <table class="table table-striped table-hover table-options">
            <tbody>
              <!-- Extension activated -->
              <tr class="active">
                <td class="i18n" data-translate="optionActivation"></td>
                <td>
                  <label class="form-switch">
                    <input type="checkbox" id="option-extension-activated">
                    <i class="form-icon"></i>
                  </label>
                </td>
              </tr>
              <!-- Distance -->
              <tr class="active">
                <td class="i18n" data-translate="optionDistance"></td>
                <td>
                  <ul class="step distance">
                    <li class="step-item">
                      <a class="tooltip i18n" id="250" data-tooltip="250m" data-translate="optionDistanceStepOne"></a>
                    </li>
                    <li class="step-item">
                      <a class="tooltip i18n" id="1000" data-tooltip="1km" data-translate="optionDistanceStepTwo"></a>
                    </li>
                    <li class="step-item">
                      <a class="tooltip i18n" id="5000" data-tooltip="5km" data-translate="optionDistanceStepThree"></a>
                    </li>
                    <li class="step-item">
                      <a class="tooltip i18n" id="10000" data-tooltip="10km" data-translate="optionDistanceStepFour"></a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Map -->
          <div id="map">
            <div class="wrapper">
              <div class="loading loading-lg" id="loading"></div>
              <div class="text-center i18n" id="map-text" data-translate="optionMapLoading"></div>
            </div>
          </div>
        </div>
        <div class="column col-1 col-md-0"></div>
      </div>
    </div>
    <!-- Ending scripts -->
    <script src="options.js"></script>
  </body>
</html>
